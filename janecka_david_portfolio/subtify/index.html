<!DOCTYPE html>
<html lang="cz">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Subtify</title>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <h1>Subtify</h1>
    <div class="wrapper">



            <div class="nazev">
                <form action="" id="myForm">
                    <input type="text" id="input1" placeholder="Zadejte název vašeho předplatného" autocomplete="off" maxlength="25" required>
                    <div class="velde-sebe">
                    <input type="date" id="input2" placeholder="Zadejte datum splatnosti" autocomplete="off" required>
                    <input type="number" id="input3" placeholder="Zadejte částku" autocomplete="off"required>
                </div>
                    <button id="input4" class="pridat">Přidat</button> 
                    
                </form>
                <button class="delete" id="delete-bt">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                </button>

            </div>


        <div class="karta">
            <div class="container">
                <button class="plus">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed">
                        <path d="M480-240v-240h-240v-80h240v-240h80v240h240v80h-240v240h-80Z"/>
                    </svg>
                </button>
            </div>
        </div>
        
            


</body>
</html>
